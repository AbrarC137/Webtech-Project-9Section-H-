									<td><span>User Name</span> </td>

								<tr>
									<td>Email</td>
									<td><input type="email" name="email" value="" placeholder="Email"></td>

								<tr>
									<td>Phone</td>
									<td> <input type="text" name="phone" placeholder ="Number"> </td>
								</tr>
								<tr>
									<td>Address</td>
									<td> <textarea name="address"></textarea> </td>

								<tr>
